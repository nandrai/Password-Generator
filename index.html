<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <div class="box">
        <input type="text" name="" id="password" readonly />
        <div class="inputs">
          <label for="length">Password length</label>
          <input type="number" name="" id="length" class="input" />
          <label for="uppercase">Contains Uppercase</label>
          <input type="checkbox" name="" id="uppercase" class="input" />
          <label for="lowercase">Contains Lowercase</label>
          <input type="checkbox" name="" id="lowercase" class="input" />
          <label for="numbers">Contains Numbers</label>
          <input type="checkbox" name="" id="numbers" class="input" />
          <label for="symbols">Contains Symbols</label>
          <input type="checkbox" name="symbols" id="" class="input" />
        </div>
        <button type="submit" id="generate">Generate</button>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
